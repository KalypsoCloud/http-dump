apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: http-dump
      labels:
        app: http-dump
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: http-dump
      template:
        metadata:
          labels:
            app: http-dump
        spec:
          containers:
          - name: http-dump
            image: scalify/http-dump
            ports:
            - name: http
              containerPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      name: http-dump
      labels:
        app: http-dump
    spec:
      type: NodePort
      selector:
        app: http-dump
      ports:
        - protocol: TCP
          port: 80
          targetPort: http
